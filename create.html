<body> 
    <div class="w3l-signinform">
        <h1 class="w3layouts_head">Event Registration Form</h1>
        <div class="w3layouts_main_grid">
            <form action="#" method="post" class="w3_form_post">
                <div class="w3_agileits_main_grid w3l_main_grid">
                    <span class="agileits_grid">
                        <label>Your Event Name </label>
                        <input type="text" name="Task" placeholder="Your Event Name" required="">
                    </span>
                </div>
            
                <div class="w3_agileits_main_grid w3l_main_grid">
                    <span class="agileits_grid">
                        <label>Your Price </label>
                        <input type="text" name="Task" placeholder="Your Price" required="">
                        </span>
                </div>
                <div class="w3_agileits_main_grid w3l_main_grid">
                    <span class="agileits_grid">
                        <label>Your Price VIP</label>
                        <input type="text" name="Task" placeholder="Your Price VIP" required="">
                        </span>
                </div>
                <div class="w3_agileits_main_grid w3l_main_grid">
                    <span class="agileits_grid">
                        <label>No.of persons </label>
                        <select name="country">
                            <option value="none" selected="" disabled="">Select numbers</option>
                            <option value="Ph">50</option>
                            <option value="Po">100</option>
                            <option value="So">200</option>
                            <option value="Sp">500</option>
                            <option value="Sw">1000</option>
                            <option value="Sw">illimité</option>
                        </select>
                    </span>
                </div>
                <div class="agileits_w3layouts_main_grid w3ls_main_grid">
                    <span class="agileinfo_grid">
                        <label>Date / Time </label>
                        <div class="agileits_w3layouts_main_gridl">
                            <input class="date" id="datepicker" name="Text" type="text" value="mm/dd/yyyy" onfocus="this.value = '';" onblur="if (this.value == '') {this.value = '';}" required="">
                        </div>
                        <div class="agileits_w3layouts_main_gridr">
                            <input type="time" name="Time" placeholder=" " required="">
                        </div>
                            <div class="clear"> </div>
                    </span>
                </div>
            <div class="content-w3ls">
                <div class="form-w3ls">
                    <div class="content-wthree2">
                        <div class="grid-w3layouts1">
                            <div class="w3-agile1">
                                <label>Please choose your devices</label>
                                <ul>
                                    <li>
                                        <input type="radio" id="a-option" name="selector1">
                                        <label for="a-option">FCFA </label>
                                        <div class="check"></div>
                                    </li>
                                    <li>
                                        <input type="radio" id="b-option" name="selector1">
                                        <label for="b-option">Dollar</label>
                                        <div class="check"><div class="inside"></div></div>
                                    </li>
                                </ul>
                            </div>	
                        </div>
                        <div class="clear"></div>
                    </div>
                </div>
            
                <div class="clear"></div>
            </div>
            <div class="w3_agileits_main_grid w3l_main_grid">
                <span class="agileits_grid">
                    <label>Description </label>
                    <textarea name="description" id="" cols="10" rows="5">Ecrivez ici ...</textarea>
                    </span>
            </div>
            <div class="w3_main_grid">
                <div class="w3_main_grid_right">
                    <input type="submit" value="Submit" style="background-color: #ffd700;">
